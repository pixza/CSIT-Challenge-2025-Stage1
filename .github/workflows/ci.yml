name: LightShow CI

on:
  push:
    branches: [ master, development ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    
    - name: Run all tests except CTF flag test
      run: |
        python -m pytest tests/ -v -k 'not test_validate_sequence'
    
    - name: Check config validity
      run: |
        python -c "import json; json.load(open('config/show_config.json'))"
    
    - name: Safety check
      run: |
        python -c "
        import json
        config = json.load(open('config/show_config.json'))
        assert config['safety_limits']['max_firework_height'] <= 25, 'Firework height exceeds safety limits'
        assert config['safety_limits']['max_light_intensity'] <= 100, 'Light intensity exceeds safety limits'
        print('âœ… Safety checks passed')
        "
  ctf-flag:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    - name: Run CTF flag test (isolated)
      run: |
        python -m pytest tests/test_lightshow.py -v -k 'test_validate_sequence'